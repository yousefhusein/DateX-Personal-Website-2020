<!doctype html>
<html lang="en">
<head>
  <title>DATEX | Personal Website</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="position-fixed top-0 left-0 w-100 overflow-hidden bg-white d-flex justify-content-center" id="preloader">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const preloaderEl = document.getElementById("preloader");
        preloaderEl && preloaderEl.classList.add("hide");
        setTimeout(() => preloaderEl.remove(), 350);
      }, 500);
    });
  </script>
</body>
</html>
